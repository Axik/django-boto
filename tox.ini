[tox]
downloadcache = {toxworkdir}/cache/
envlist =
       py3.4-django1.7,py3.3-django1.7,py2.7-django1.7,
       py3.4-django1.6,py3.3-django1.6,py2.7-django1.6,py2.6-django1.6,
       py3.4-django1.5,py3.3-django1.5,py2.7-django1.5,py2.6-django1.5,
       py2.7-django1.4,py2.6-django1.4

[testenv]
commands = python tests.py --fast

[testenv:py3.4-django1.7]
basepython = python3.4
deps = Django==1.7
       boto>=2.32.0
       python-dateutil==2.2

